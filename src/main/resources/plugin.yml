name: SlicerStaffCommands
version: '${project.version}'
main: net.antlertech.slicerstaffcommands.SlicerStaffCommands
api-version: '1.21'
commands:
  invsee:
    usage: /<command> <username>
    description: Lets you see in someones inventory.
    permission: slicer.staff.invsee
  endsee:
    usage: /<command> <username>
    description: Lets you see in someones ender chest.
    permission: slicer.staff.endsee
  setspawn:
    usage: /<command>
    description: Set the spawn point
    permission: slicer.staff.setspawn
  spawn:
    usage: /<command>
    description: Teleport a player at the spawn location
    permission: slicer.users.spawn